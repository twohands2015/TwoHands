<div ng-include="'unit/header.html'"></div>
<div class="container">
    <div class="panel panel-warning" ng-if="showError">
        <div class="panel-heading">
            <h3 class="panel-title">Warning</h3>
        </div>
        <div class="panel-body">
            <span>{{errorMsg}}</span>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div id="login-form">
                <form ng-submit="loginSubmit()" role="form">
                    <legend>Login</legend>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text" class="form-control" ng-model="email" placeholder="Your School e-mail">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" ng-model="password" placeholder="Your Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div ng-include="'unit/footer.html'"></div>
